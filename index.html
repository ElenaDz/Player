<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <title>Проигрыватель</title>
</head>
<body>
    <div>
        <audio id="audio_player" type="audio/mp3" controls="controls"  preload="metadata" ></audio>
    </div>

    <!-- fixme по умолчанию когда в плеер ни загружена песня все кнопки должны быть заблокированы как у настоящего плеера -->
    <!--  чтобы не возможно было на них нажать-->
    <div class="b_player">
        <div>
            <button class="previous icon"></button>
        </div>
        <div>
            <button class="play go pause icon"></button>
        </div>
        <div>
            <button class="next icon"></button>
        </div>

        <div class="time">
            <div class="current_time"></div>
            <div class="duration"></div>
        </div>

        <div class="bar">
            <div class="slider"></div>
            <div class="ruler"></div>
        </div>
    </div>


    <!-- todo создай второй список в котором одна из песен будет из этого списка -->
    <ul class="b_list_mini_players">
        <li>
            <!-- todo перенеси mp3 файлы в папку mp3s -->
            <!-- fixme замени button на тег a (ссылка) -->
            <!-- fixme замени data-src на атрибут href -->
            <!-- fixme бардак с классами тут достаточно двух классов b_mini_player и еще одного означающего текущие состояние убрать лишнее -->
            <button class="b_mini_player play go pause icon" data-src='5УТРА%20-%20Ромашки.mp3'></button>
            <span class="name_song">5УТРА - Ромашки</span>
        </li>
        <li>
            <button class="b_mini_player play go pause icon" data-src='Niletto - Счастливым.mp3'></button>
            <span class="name_song">Niletto - Счастливым</span>
        </li>
        <li>
            <button class="b_mini_player play go pause icon" data-src='А-Студио - Так же как все.mp3'></button>
            <span class="name_song">А-Студио - Так же как все</span>
        </li>
    </ul>

    <!-- todo создай один мини плеер за пределами списка мини плееров чтобы протестировать его работу отдельно -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="MiniPlayers.js"></script>
    <script src="Player.js"></script>
    <script type="text/javascript">
        $(function() {
            let players = Player.create();
            let mini_players = MiniPlayers.create();

        });
    </script>
