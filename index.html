<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <title>Проигрыватель</title>

<body>
    <div>
        <audio id="audio_player" type="audio/mp3" controls="controls"  preload="metadata" >
        </audio>
    </div>

    <div class="b_player">
        <div>
            <button class="play go pause icon"></button>
        </div>

        <!-- todo размер блока с временем должен быть фиксированный, ни чего не должно прыгать из за изменения времени ok -->
        <div class="time">
            <div class="current_time"></div>
            <!-- fixme разделитель / не должен отображаться если время не загружено OK, можно реализовать добавление / c
                  помощью css :after content ( реализовала немного по другому) -->
            <div class="duration"></div>
        </div>

        <div class="bar">
            <!-- todo очень тяжело попасть в ползунок мышкой, ползунок должен остаться той же высоты но зона по которой
                  можно кликнуть должна увериться на 5px сверху и снизу, реализовать можно с помощью добавления отступа ok -->
            <div class="slider"></div>
            <div class="ruler"></div>
        </div>
    </div>

    <div class="b_player">
        <div>
            <button class="play go pause icon"></button>
        </div>

        <div class="time">
            <div class="current_time"></div>
            <div class="duration"></div>
        </div>

        <div class="bar">
            <div class="slider"></div>
            <div class="ruler"></div>
        </div>
    </div>
